<body>

	<!--6j-->

		
		<p>Buttons that add to Cart.</p>
		<button onclick="
			cartQuantity += 4;
			if(cartQuantity > 10){
				alert('Maximum of 10 items!');
				cartQuantity -=4
			}
			console.log(cartQuantity);
		">+4</button>

		<button onclick="
			cartQuantity += 5;
			if(cartQuantity > 10){
				alert('Maximum of 10 items!');
				cartQuantity -=5
			}
			console.log(cartQuantity);
		">+5</button>

		<hr>

		
		<p>Remove from cart.</p>
		<button onclick="
			cartQuantity--;
			if(cartQuantity < 0){
				alert('Cart is empty!');
				cartQuantity++;
			}
			console.log(cartQuantity);
		">Remove from cart</button>

		<hr>

		<!--6l-->
		<p>Buttons to decrese the quantity 2 and 3 in the cart</p>
		<button onclick="
			cartQuantity -= 2;
			if(cartQuantity < 0){
				alert('Cart has already less than 2 items!');
				cartQuantity +=2
			}
			console.log(cartQuantity);
		">-2</button>

		<button onclick="
			cartQuantity -= 3;
			if(cartQuantity < 0){
				alert('Cart has already less than 3 items!');
				cartQuantity +=3
			}
			console.log(cartQuantity);
		">-3</button>
